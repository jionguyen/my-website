<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh Sách Câu Hỏi và Câu Trả Lời</title>
  <link rel="stylesheet" href="style.css"> <!-- Liên kết tới file style.css -->
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>

  <header>
    <h1>Danh Sách Câu Hỏi và Câu Trả Lời</h1>
  </header>

  <!-- Thêm thanh tìm kiếm ở đây -->
  <input type="text" id="search-input" placeholder="Tìm kiếm câu hỏi..." onkeyup="filterData()">

  <!-- Form thêm câu hỏi và câu trả lời -->
  <div class="add-question-form">
    <input type="text" id="new-question" placeholder="Nhập câu hỏi mới" required>
    <input type="text" id="new-answer" placeholder="Nhập câu trả lời" required>
    <input type="password" id="password" placeholder="Nhập mật khẩu" required>
    <button onclick="addQuestion()">Thêm câu hỏi</button>
  </div>

  <table id="data-table">
    <thead>
      <tr>
        <th>Số Thứ Tự</th>
        <th>Câu Hỏi</th>
        <th>Câu Trả Lời</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dữ liệu sẽ được chèn vào đây -->
    </tbody>
  </table>

  <script src="script.js"></script> <!-- Liên kết tới file script.js -->

</body>
</html>
