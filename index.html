<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh Sách Câu Hỏi và Câu Trả Lời</title>
  <link rel="stylesheet" href="style.css"> <!-- Liên kết tới file style.css -->
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>

  <header>
    <h1>Danh Sách Câu Hỏi và Câu Trả Lời</h1>
  </header>

  <!-- Thanh tìm kiếm -->
  <input type="text" id="search-input" placeholder="Tìm kiếm câu hỏi..." onkeyup="filterData()">

  <!-- Form thêm câu hỏi -->
  <div class="add-question-form">
    <h3>Thêm Câu Hỏi Mới</h3>
    <input type="text" id="new-question" placeholder="Nhập câu hỏi..." required />
    <textarea id="new-answer" placeholder="Nhập câu trả lời..." required></textarea>
    <input type="password" id="password" placeholder="Nhập mật khẩu..." required />
    <button onclick="addQuestion()">Thêm Câu Hỏi</button>
  </div>

  <!-- Bảng hiển thị dữ liệu -->
  <table id="data-table">
    <thead>
      <tr>
        <th>Số Thứ Tự</th>
        <th>Câu Hỏi</th>
        <th>Câu Trả Lời</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dữ liệu sẽ được chèn vào đây -->
    </tbody>
  </table>

  <script src="script.js"></script> <!-- Liên kết tới file script.js -->

</body>
</html>
